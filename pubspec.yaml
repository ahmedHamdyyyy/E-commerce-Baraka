name: shop
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.2.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  firebase_storage: ^11.5.6
  cupertino_icons: ^1.0.6
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2



  webview_flutter: ^4.4.2
  curved_navigation_bar: ^1.0.3
  smooth_page_indicator: ^1.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  get_it: ^7.6.4
  intl: ^0.18.1
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  permission_handler: ^11.3.0
  dio: ^5.4.0
  image_gallery_saver: ^2.0.3
  dotted_border: ^2.0.0+3
  flutter_iconly: ^1.0.2
  ionicons: ^0.2.2
  # shimmer: ^2.0.0
  # fancy_shimmer_image: ^2.0.2
  dynamic_height_grid_view: ^0.0.3
  # Utils
  uuid: ^3.0.7
  provider: ^6.0.5
  flutter_launcher_icons: ^0.13.1
  see_more: ^0.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/e-commerce.png"

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/categories/
    - assets/images/dashboard/
    - assets/images/bag/
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight:
            300

flutter_intl:
  enabled: true